<!DOCTYPE html>

<html lang="en">

    <head>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
        
        // Change the color of the heading when dropdown changes
        document.querySelector('#color-change').onchange = function() {
        document.querySelector('#general').style.backgroundColor = this.value;
    };

});    
        </script>

<script src="{{ url_for('static', filename='index.js') }}"></script>
        
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet">

        <!-- icon image credit: https://emojiterra.com/writing-hand/ -->

        <link href="/static/styles.css" rel="stylesheet">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        
  

        <title>LUGARES 
            {% block title %}
            
            {% endblock %}
        
        </title>

    </head>

    <body id="general" style="background-color: rgb(1, 77, 100);">

            <nav class="navbar navbar-dark" style="background-color: rgb(27, 27, 27);">
            <a class="navbar-brand" href="/"><span class="yellow">LUGARES </span></a>
            
            <ul>
                    <h6 style="color: bisque;"> Personalizacion</h6>
                    <select id="color-change">
                        <option value="black">Black</option>
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                    </select>
            </ul>

          

            <div class="collapse navbar-collapse" id="navbar">
            </div>
        </nav>




        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container p-5">
            {% block main %}
            
            {% endblock %}
        </main>

    </body>

</html>
